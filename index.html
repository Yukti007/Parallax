<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Introduction-->
        <div class="intro">
            <div class="salute">
                <div class="textContainer">
                    <h1 class="saluteText">Hi</h1>

                </div>
                <div class="imageContainer">
                    <img src="image/person.png" alt="">
                </div>
            </div>
            <div class="nameContainer">
                <h2 class="name">I'm Yukti</h2>
            </div>
            <div class="jobTitleContainer dark">
                <h2 class="jobTitle">
                    a Web Developer
                </h2>
            </div>
            <div class="jobTitleContainer light">
                <h2 class="jobTitle">
                    and Designer
                </h2>
            </div>
        </div>        
        <!-- github-->
        <div class="github">
            <h1 class="githubTitle">Want to Connect on GitHub??</h1>
            <div class="githubChart">
                <div class="date">
                    <span>Jan</span>
                    <span>Feb</span>
                    <span>Mar</span>
                    <span>Apr</span>
                    <span>May</span>
                    <span>Jun</span>
                    <span>Jul</span>
                    <span>Aug</span>
                    <span>Sep</span>
                    <span>Oct</span>
                    <span>Nov</span>
                    <span>Dec</span>
                </div>
                <div class="boxContainer"></div>
                <h1 class="githubTitle">On GITHUB</h1>
            </div>
            <div class="githubSm">
                <a href="image/github.png"></a>
                <h2>Find Me on Github</h2>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
